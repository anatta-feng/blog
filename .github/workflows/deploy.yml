name: Deploy to Aliyub OSS

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploy Hexo Souce Repo to Tencent CloudBase
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"
      # NPM and Hexo
      - name: NPM
        run: npm install
      - name: Clean
        run: ./node_modules/.bin/hexo clean
      - name: Generate
        run: ./node_modules/.bin/hexo generate
      # Deploy static to Tencent CloudBase
      - name: Setup Aliyun OSS Env
        id: deployStatic
        uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: "oss-cn-shanghai.aliyuncs.com"
          access-key-id: ${{ secrets.ACCESS_KEY }}
          access-key-secret: ${{ secrets.ACCESS_KEY_SECRET }}
      
      - name: Deploy To OSS
        run: ossutil cp -rf public oss://dukkha-blog/
